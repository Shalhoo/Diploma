<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Практика</title>
    <link rel="stylesheet" href="../css/practice.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="margin-left: 10%; align-items: center; justify-content: center;">
     <header>
                <a class = "mai"> <img src="svg/mai.png" alt="mai" style="height: 110px; width:70px; padding-top: 40px;"></a>
                <h1>Точка на плоскости 1.</h1><br>
                <h2>Построить 2-х картинный комплексный чертеж точки А(30,50,20) в системе плоскостей проекций П1/П2</h2>
        </header>
    <div class="container">
      <section class="tools-board">
         <div class="before-buttons">
        <div class="row">
          <ul class="options">
            <li class="option active tool" id="pencil">
              <span><img src="svg/pencil.svg" alt="" style="height: 32px; width: 32px;"></span>
            </li>
            <li class="option tool" id="eraser">
              <span><img src="svg/eraser.svg" alt="" style="height: 32px; width: 32px;"></span>
            </li>
          </ul>
        </div>
        <div>
          <ul class="options in-line" style="list-style: none;">
            <li class="option tool" id="line">
              <span><img src="svg/line.svg" alt="" style="height: 32px; width: 32px;"></span>
            </li>
            <li class="option tool" id="dashedLine">
              <span><img src="svg/dashedLine.svg" alt="" style="height: 32px; width: 32px;"></span>
            </li>
            <li class="option tool" id="rectangle">
              <span><img src="svg/rectangle.svg" alt="" style="height: 32px; width: 32px;"></span>
            </li>
            <li class="option tool" id="circle">
              <span><img src="svg/circle.svg" alt="" style="height: 32px; width: 32px;"></span>
            </li>
            <li class="option tool" id="triangle">
              <span><img src="svg/triangle.svg" alt="" style="height: 32px; width: 32px;"></span>
            </li>
            </ul>
            </div>
            <div class="row">
            <ul>
            <li class="option" style="list-style: none;">
              <input type="checkbox" id="fill-color">
              <label for="fill-color" style="color: #24508d;">&nbsp;Заливка</label>
            </li>
            <li class="option" style="list-style: none;">
              <input type="range" id="size-slider" min="1" max="20" value="2">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <ul class="options">
            <li class="option selected">
              <input type="color" id="color-picker" value="#000">
            </li>
          </ul>
        </div>
        </div>
      <div class="row buttons">
          <button class="undo-last">Отменить</button>
          <button class="clear-canvas">Очистить</button>
        </div>
        </section>
      <section class="drawing-board">
        <canvas class="canvas"></canvas>
      </section>
    </div>
    <button onclick="document.location='../../theory/html/lesson_1.html'" type="button" class="index_button">К теории</button><br>
            <button onclick="document.location='lesson_2_practice.html'" type="button" class="index_button">К следующей практике</button><br>
        <button onclick="document.location='index.html'" type="button" class="index_button" >К выбору темы</button>

    <script src="../practice.js"></script>
    <script>
      const canvas = document.querySelector("canvas"),
      toolBtns = document.querySelectorAll(".tool"),
      fillColor = document.querySelector("#fill-color"),
      sizeSlider = document.querySelector("#size-slider"),
      colorBtns = document.querySelectorAll(".colors .option"),
      colorPicker = document.querySelector("#color-picker"),
      clearCanvas = document.querySelector(".clear-canvas"),
      undoLast = document.querySelector(".undo-last"),
      ctx = canvas.getContext("2d");

let prevMouseX, prevMouseY, snapshot,
    isDrawing = false,
    selectedTool = "pencil",
    pencilWidth = 3,
    selectedColor = "#000";
let history = [];
let touchX, touchY;

toolBtns.forEach(function(btn) {
  btn.addEventListener("click", function() { 
    document.querySelector(".options .active").classList.remove("active");
    btn.classList.add("active");
    selectedTool = btn.id;
  });
});

sizeSlider.addEventListener("change", function() {
  pencilWidth = sizeSlider.value;
});

colorBtns.forEach(function(btn) {
  btn.addEventListener("click", function() {
    document.querySelector(".options .selected").classList.remove("selected");
    btn.classList.add("selected");
    selectedColor = window.getComputedStyle(btn).getPropertyValue("background-color");
  });
});

colorPicker.addEventListener("change", () => {
  colorPicker.parentElement.style.background = colorPicker.value;
  colorPicker.parentElement.click();
});

clearCanvas.addEventListener("click", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  setCanvasBackground();
});

function setCanvasBackground() {
  canvas.style.background = "url('svg/practice_1.svg')";
  canvas.style.backgroundRepeat = "no-repeat";
}

window.addEventListener("load", () => {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  setCanvasBackground();
});

const drawLine = (e) => {
  ctx.beginPath();
  ctx.moveTo(prevMouseX, prevMouseY);
  ctx.lineTo(e.clientX, e.clientY);
  ctx.stroke();
}

const drawDashed = (e) => {
  ctx.beginPath();
  ctx.moveTo(prevMouseX, prevMouseY);
  ctx.lineTo(e.clientX, e.clientY);
  ctx.setLineDash([5, 10]); 
  ctx.lineCap = 'butt';
  ctx.stroke();
}

const drawRect = (e) => {
  if(!fillColor.checked) {
    return ctx.strokeRect(e.clientX, e.clientY, prevMouseX - e.clientX, prevMouseY - e.clientY);
  }
  ctx.fillRect(e.clientX, e.clientY, prevMouseX - e.clientX, prevMouseY - e.clientY);
}

const drawCircle = (e) => {
  ctx.beginPath();
  let radius = Math.sqrt(Math.pow((prevMouseX - e.clientX), 2) + Math.pow((prevMouseY - e.clientY), 2));
  ctx.arc(prevMouseX, prevMouseY, radius, 0, 2 * Math.PI);
  fillColor.checked ? ctx.fill() : ctx.stroke();
}

const drawTriangle = (e) => {
  ctx.beginPath();
  ctx.moveTo(prevMouseX, prevMouseY);
  ctx.lineTo(e.clientX, e.clientY);
  ctx.lineTo(prevMouseX * 2 - e.clientX, e.clientY);
  ctx.closePath();
  fillColor.checked ? ctx.fill() : ctx.stroke();
}

const startDraw = (e) => {
  isDrawing = true;
  if (e.type === "mousedown") {
    prevMouseX = e.offsetX;
    prevMouseY = e.offsetY;
  } else {
    prevMouseX = e.clientX;
    prevMouseY = e.clientY;
  }
  ctx.beginPath();
  ctx.lineWidth = pencilWidth;
  ctx.strokeStyle = selectedColor;
  ctx.fillStyle = selectedColor;
  snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
  history.push(snapshot); 
}

const drawing = (e) => {
  if (!isDrawing) return;
  if (e.type === "mousemove") {
    prevMouseX = e.offsetX;
    prevMouseY = e.offsetY;
  } else {
    prevMouseX = e.clientX;
    prevMouseY = e.clientY;
  }
  ctx.putImageData(snapshot, 0, 0);
  if (selectedTool === "pencil" || selectedTool === "eraser") {
    ctx.strokeStyle = selectedTool === "eraser"? "#fff" : selectedColor;
    ctx.lineTo(prevMouseX, prevMouseY);
    ctx.stroke();
  } else if (selectedTool === "dashedLine") {
    drawDashed({ clientX: prevMouseX, clientY: prevMouseY });
  } else if (selectedTool === "line") {
    ctx.setLineDash([]); 
    drawLine({ clientX: prevMouseX, clientY: prevMouseY });
  } else if (selectedTool === "rectangle") {
    ctx.setLineDash([]);
    drawRect({ clientX: prevMouseX, clientY: prevMouseY });
  } else if (selectedTool === "circle") {
    ctx.setLineDash([]);
    drawCircle({ clientX: prevMouseX, clientY: prevMouseY });
  } else {
    ctx.setLineDash([]);
    drawTriangle({ clientX: prevMouseX, clientY: prevMouseY });
  }
}

undoLast.addEventListener("click", () => {
  if (history.length >= 1) {
    const previousImage = history[history.length - 1];
    history.pop();
    ctx.putImageData(previousImage, 0, 0);
  }
});

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", drawing);
canvas.addEventListener("mouseup", () => isDrawing = false);

canvas.addEventListener("touchstart", (e) => {
  const touch = e.touches[0];
  startDraw({ type: "touchstart", clientX: touch.clientX, clientY: touch.clientY });
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();
  const touch = e.touches[0];
  drawing({ type: "touchmove", clientX: touch.clientX, clientY: touch.clientY });
});

canvas.addEventListener("touchend", () => isDrawing = false);
    </script>
  </body>
</html>
