<!DOCTYPE html>
<html>
<head>
  <title>Курсор - изображение кнопки</title>
   <!--- (повтор в js :) более семантические элементы, CSS-переменные и препроцессоры CSS --->
  <style>
    :root {
      --button-width: 50px;
      --button-height: 50px;
      --button-margin: 10px;
      --button-padding: 10px;
      --button-border: 1px solid #000;
      --button-background-color: #ccc;
      --button-hover-background-color: #ddd;
      --button-active-background-color: #000;
      --button-active-color: #fff;
      --dropdown-menu-width: 100px;
      --dropdown-menu-margin-top: 50px;
      --dropdown-menu-item-margin: 10px 0;
    }

    body {
      cursor: default;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button {
      width: var(--button-width);
      height: var(--button-height);
      background-color: var(--button-background-color);
      border: var(--button-border);
      margin: var(--button-margin);
      padding: var(--button-padding);
      cursor: pointer;
    }

    .button:hover {
      background-color: var(--button-hover-background-color);
    }

    .button.active {
      background-color: var(--button-active-background-color);
      color: var(--button-active-color);
    }

    .dropdown {
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
      top: calc(var(--button-height) + var(--button-margin));
      display: none;
    }

    .dropdown-menu {
      width: var(--dropdown-menu-width);
      position: absolute;
      left: -100px;
      top: var(--dropdown-menu-margin-top);
      display: flex;
      flex-direction: column;
    }

    .dropdown-menu button {
      width: var(--button-width);
      height: var(--button-height);
      background-color: var(--button-background-color);
      border: var(--button-border);
      margin: var(--dropdown-menu-item-margin) 0;
      padding: var(--button-padding);
      cursor: pointer;
    }

    .dropdown-menu button:hover {
      background-color: var(--button-hover-background-color);
    }

    .dropdown-menu button.active {
      background-color: var(--button-active-background-color);
      color: var(--button-active-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" id="button1"><img src="svg/pencil.png" alt="Карандаш"></button>
    <button class="button" id="button2"><img src="svg/move.png" alt="Перемещение"></button>
    <button class="button" id="button3"><img src="svg/eraser.png" alt="Ластик"></button>

    <div class="dropdown" id="dropdown">
      <ul class="dropdown-menu">
        <li><button class="dropdown-button" id="dropdown-button1"><img src="svg/pencil.png" alt="Карандаш"></button></li>
        <li><button class="dropdown-button" id="dropdown-button2"><img src="svg/move.png" alt="Перемещение"></button></li>
        <li><button class="dropdown-button" id="dropdown-button3"><img src="svg/eraser.png" alt="Ластик"></button></li>
      </ul>
    </div>
  </div>

  <script>
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');
    const button3 = document.getElementById('button3');
    const dropdown = document.getElementById('dropdown');
    const dropdownButton1 = document.getElementById('dropdown-button1');
    const dropdownButton2 = document.getElementById('dropdown-button2');
    const dropdownButton3 = document.getElementById('dropdown-button3');

    const buttons = document.querySelectorAll('.button');
    const dropdownButtons = document.querySelectorAll('.dropdown-button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        document.body.style.cursor = `url(${button.querySelector('img').src}), auto`;
        buttons.forEach(button => button.classList.remove('active'));
        button.classList.add('active');
      });
    });

    button3.addEventListener('click', () => {
      dropdown.style.display = 'block';
    });

    dropdownButtons.forEach(button => {
      button.addEventListener('click', () => {
        document.body.style.cursor = `url(${button.querySelector('img').src}), auto`;
        dropdownButtons.forEach(button => button.classList.remove('active'));
        button.classList.add('active');
        dropdown.style.display = 'none';
      });
    });
  </script>
</body>
</html>
